<div class="container">
    <div class="row mt-3">
        <div class="col-6">
            <h2>Listado de Tipos de especies</h2>
        </div>
        <div class="col-6 text-end">
            <button mat-raised-button color="primary" [routerLink]="['0']">
                <i class="fas fa-plus"></i> Agregar
            </button>
        </div>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>id</th>
                <td mat-cell *matCellDef="let element">{{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>nombre</th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
            <!-- Position Column -->
            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef>tipo </th>
                <td mat-cell *matCellDef="let element">{{element.tipo}} </td>
            </ng-container>
            
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let Especies">
                  <button mat-stroked-button routerLink="{{Especies.id}}" class="me-3">
                    <mat-icon>edit</mat-icon> Editar
                  </button>
                  <button mat-stroked-button color="accent"
                  (click)="eliminar(Especies)">
                    <mat-icon>delete</mat-icon> Eliminar            
                  </button>
                </td>
              </ng-container>

            <!-- Name Column -->
            <!-- <ng-container matColumnDef="Imagen">
                <th mat-header-cell *matHeaderCellDef> Imagen </th>
                <td mat-cell *matCellDef="let element"> {{element.Imagen}} </td>
            </ng-container> -->

            <!-- Weight Column -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
        </table>
        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator> -->
    </div>
</div>
