<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/animales">
          <i class="fa-solid fa-layer-group"></i>Animales
      </a>
      <a mat-list-item routerLink="/especies">
        <i class="fa-solid fa-layer-group"></i>Tipos
    </a>
      <a mat-list-item routerLink="/registro"
      *ngIf="authService.isLoggedOut$ | async">
          <i class="fa-solid fa-user"></i> Registrarse
      </a>
      <a mat-list-item routerLink="/login"
      *ngIf="authService.isLoggedOut$ | async" >
        <i class="fa-solid fa-right-to-bracket"></i> Acceder
    </a>
    <a mat-list-item (click)="logout()"
    *ngIf="authService.isLoggedIn$ | async">
      <i class="fa-solid fa-door-open"></i> Salir
  </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Universidad Veracruzana - Animales</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
